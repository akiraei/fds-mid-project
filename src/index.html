<!DOCTYPE html>
<html lang="en">
<head>

  <title>중간 프로젝트 템플릿</title>

<body>
  <h1>To Do List</h1>


<!-- ----------------log in secttion -------------------------- -->
<!-- ----------------log in secttion -------------------------- -->
<!-- ----------------log in secttion -------------------------- -->

<form class="logInForm">
  <input type="text" class="logInForm-id__input">
  <input type="text" class="logInForm-pw__input"> 
  <button class="logIn__btn">log in</button>
</form>

<button class="logOut__btn">log Out</button>


<!-- ----------------template secttion -------------------------- -->
<!-- ----------------template secttion -------------------------- -->
<!-- ----------------emplate secttion -------------------------- -->

<div class="anchor"></div>


<template class="toDoList">
  <h1 class="toDoList-title">To Do</h1>
  <p class="toDoList-content">
    <span class="toDoList-content__title"></span>
    <span class="toDoList-content__body"></span>
    <span class="toDoList-content__time"></span>
    <button class="toDoList-content__edit-btn"></button>
    <button class="toDoList-content__delete-btn"></button>
    <button class="toDoList-content__complete-btn"></button>
  </p>
</template>
